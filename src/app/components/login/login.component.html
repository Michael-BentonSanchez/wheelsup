<div class="container-fluid m-3">
  <div class="row justify-content-center text-center mb-2">
    <div class="col-4">
      <h2>Wheelsup</h2>
    </div>
  </div>
  <form (ngSubmit)="login()">
    <div class="row justify-content-center">
      <div class="form-floating col-4">
        <input type = "email" id = "email" class = "form-control" name = "email" placeholder="Enter email" [(ngModel)]="signInData.email" required>
        <label for = "email" class = "form-label">Email</label>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="form-floating col-4">
        <input type = "password" id = "password" class = "form-control" name = "password" placeholder="Enter password" [(ngModel)]="signInData.password" required>
        <label for = "password" class = "form-label">Password</label>
      </div>
    </div>
    <div class = "row justify-content-center">
      <button class = "btn btn-primary mt-3 col-2" type = "submit">Submit</button>
    </div>
  </form>
</div>
